<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Pistelaskuri</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- KOTIN√ÑKYM√Ñ -->
  <section id="homeView" class="view">
    <div class="intro">
      <h1>Pistelaskuri</h1>
      <p>Anna pelin nimi:</p>
      <input type="text" id="gameNameInput" placeholder="Pelin nimi" />

      <button id="homeNewBtn"  class="primary">Aloita uusi peli</button>
      <button id="homeLoadBtn" class="ghost">Lataa peli</button>
    </div>
  </section>

  <!-- YL√ÑPALKKI -->
  <header id="mainHeader" hidden>
    <nav class="topnav">
      <button data-view="settingsView" class="primary">
        <span class="btn-icon">‚öôÔ∏è</span>
        <span class="btn-text">Asetukset</span>
      </button>
      <button data-view="eventsView" class="primary" disabled>
        <span class="btn-icon">üìÖ</span>
        <span class="btn-text">Tapahtumat</span>
      </button>
      <button data-view="timerView" class="primary" disabled>
        <span class="btn-icon">‚è±Ô∏è</span>
        <span class="btn-text">Sekuntikello</span>
      </button>
      <button data-view="totalsView" class="primary" disabled>
        <span class="btn-icon">üèÜ</span>
        <span class="btn-text">Kokonaispisteet</span>
      </button>
      <button id="endGameBtn" class="danger small">
        <span class="btn-icon">‚ùå</span>
        <span class="btn-text">Lopeta peli</span>
      </button>
    </nav>
  </header>

  <main>
    <!-- ASETUKSET -->
    <section id="settingsView" class="view" hidden>
      <h1>Asetukset</h1>

      <div class="panel">
        <h2>Pelaajat</h2>
        <div id="playersList" class="list"></div>
        <div class="row">
          <input type="text" id="newPlayerName" placeholder="Uusi pelaaja" />
          <button id="addPlayerBtn" class="ghost">Lis√§√§</button>
        </div>
      </div>

      <div class="panel">
        <h2>Tapahtumat</h2>
        <div id="eventNamesList" class="list"></div>
        <div class="row">
          <input type="text" id="newEventName" placeholder="Uusi tapahtuma" />
          <button id="addEventBtn" class="ghost">Lis√§√§</button>
        </div>
      </div>

      <div class="actions">
        <button id="goToEventsBtn" class="primary">Aloita</button>
      </div>
    </section>

    <!-- TAPAHTUMAT -->
    <section id="eventsView" class="view" hidden>
      <div class="events-header">
        <h1 id="eventTitle">Tapahtuma</h1>
        <div class="event-nav">
          <button id="prevEventBtn" class="ghost">‚Üê Edellinen</button>
          <button id="nextEventBtn" class="ghost">Seuraava ‚Üí</button>
        </div>
      </div>

      <div class="controls">
        <div class="row">
          <label for="orderSelect"><strong>J√§rjestys:</strong></label>
          <select id="orderSelect">
            <option value="desc">Laskeva (suurempi parempi)</option>
            <option value="asc">Nouseva (pienempi parempi)</option>
          </select>
        </div>
      </div>

      <div id="eventInputs" class="grid"></div>

      <div class="actions">
        <button id="saveEventBtn" class="primary">Tallenna tulokset</button>
        <span id="eventStatus" class="status"></span>
      </div>
    </section>

    <!-- SEKUNTIKELLO -->
    <section id="timerView" class="view" hidden>
      <h1>Sekuntikello</h1>
      <div class="panel timer">
        <div id="timerDisplay" class="timer-display">00.000</div>
        <div class="rowButtons">
          <button id="startTimerBtn" class="primary">Start</button>
          <button id="stopTimerBtn"  class="primary">Stop</button>
          <button id="resetTimerBtn" class="ghost">Reset</button>
        </div>
        <div class="row">
          <label for="timerEventSelect"><strong>Tapahtuma:</strong></label>
          <select id="timerEventSelect"></select>
        </div>
        <div class="row">
          <label for="timerPlayerSelect"><strong>Pelaaja:</strong></label>
          <select id="timerPlayerSelect"></select>
        </div>
        <div id="timerNotice" class="status"></div>
      </div>
    </section>

    <!-- KOKONAISPISTEET -->
    <section id="totalsView" class="view" hidden>
      <h1>Kokonaispisteet</h1>
      <table class="table">
        <thead>
          <tr><th>Pelaaja</th><th>Pisteet</th></tr>
        </thead>
        <tbody id="leaderboardBodyTotals"></tbody>
      </table>
    </section>
  </main>

  <!-- Toast-viestit -->
  <div id="toast" hidden></div>

  <!-- Lopeta peli -kysely -->
  <div id="confirmOverlay" hidden>
    <div class="confirmBox">
      <p>Oletko varma, ett√§ haluat lopettaa pelin?</p>
      <div class="row">
        <button id="confirmYes" class="danger">Kyll√§</button>
        <button id="confirmNo"  class="ghost">Ei</button>
      </div>
    </div>
  </div>

    // Import the functions you need from the SDKs you need

    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDpntEY5iTfSU10pxXBvgjbjNRDFI3ZUlM",
      authDomain: "sturdy-dragon-470812-d0.firebaseapp.com",
      projectId: "sturdy-dragon-470812-d0",
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  </script>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Pistelaskuri</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- KOTINÄKYMÄ -->
  <section id="homeView" class="view">
    <div class="intro">
      <h1>Pistelaskuri</h1>
      <p>Tervetuloa! Aloita painamalla alla olevaa nappia.</p>
      <button id="homeStartBtn" class="primary">Aloita</button>
    </div>
  </section>

  <!-- YLÄPALKKI -->
  <header id="mainHeader" hidden>
    <nav class="topnav">
      <button data-view="settingsView" class="primary">Asetukset</button>
      <button data-view="eventsView"   class="primary" disabled>Tapahtumat</button>
      <button data-view="timerView"    class="primary" disabled>Sekuntikello</button>
      <button data-view="totalsView"   class="primary" disabled>Kokonaispisteet</button>
      <button id="endGameBtn" class="danger small">Lopeta peli</button>
    </nav>
  </header>

  <main>
    <!-- ASETUKSET -->
    <section id="settingsView" class="view" hidden>
      <h1>Asetukset</h1>

      <div class="panel">
        <h2>Pelaajat</h2>
        <div id="playersList" class="list"></div>
        <div class="row">
          <input type="text" id="newPlayerName" placeholder="Uusi pelaaja" />
          <button id="addPlayerBtn" class="ghost">Lisää</button>
        </div>
      </div>

      <div class="panel">
        <h2>Tapahtumat</h2>
        <div id="eventNamesList" class="list"></div>
        <div class="row">
          <input type="text" id="newEventName" placeholder="Uusi tapahtuma" />
          <button id="addEventBtn" class="ghost">Lisää</button>
        </div>
      </div>

      <div class="actions">
        <button id="goToEventsBtn" class="primary">Aloita</button>
        <button id="loadHashBtn" class="ghost">Lataa peli</button>
      </div>
    </section>

    <!-- TAPAHTUMAT -->
    <section id="eventsView" class="view" hidden>
      <div class="events-header">
        <h1 id="eventTitle">Tapahtuma</h1>
        <div class="event-nav">
          <button id="prevEventBtn" class="ghost">← Edellinen</button>
          <button id="nextEventBtn" class="ghost">Seuraava →</button>
        </div>
      </div>

      <div class="controls">
        <div class="row">
          <label for="orderSelect"><strong>Järjestys:</strong></label>
          <select id="orderSelect">
            <option value="desc">Laskeva (suurempi parempi)</option>
            <option value="asc">Nouseva (pienempi parempi)</option>
          </select>
        </div>
      </div>

      <div id="eventInputs" class="grid"></div>

      <div class="actions">
        <button id="saveEventBtn" class="primary">Tallenna tulokset</button>
        <span id="eventStatus" class="status"></span>
      </div>
    </section>

    <!-- SEKUNTIKELLO -->
    <section id="timerView" class="view" hidden>
      <h1>Sekuntikello</h1>
      <div class="panel timer">
        <div id="timerDisplay" class="timer-display">00.000</div>
        <div class="rowButtons">
          <button id="startTimerBtn" class="primary">Start</button>
          <button id="stopTimerBtn"  class="primary">Stop</button>
          <button id="resetTimerBtn" class="ghost">Reset</button>
        </div>
        <div class="row">
          <label for="timerEventSelect"><strong>Tapahtuma:</strong></label>
          <select id="timerEventSelect"></select>
        </div>
        <div class="row">
          <label for="timerPlayerSelect"><strong>Pelaaja:</strong></label>
          <select id="timerPlayerSelect"></select>
        </div>
        <div id="timerNotice" class="status"></div>
      </div>
    </section>

    <!-- KOKONAISPISTEET -->
    <section id="totalsView" class="view" hidden>
      <h1>Kokonaispisteet</h1>
      <table class="table">
        <thead>
          <tr><th>Pelaaja</th><th>Pisteet</th></tr>
        </thead>
        <tbody id="leaderboardBodyTotals"></tbody>
      </table>
    </section>
  </main>

  <!-- Toast-viestit -->
  <div id="toast" hidden></div>

  <!-- Lopeta peli -kysely -->
  <div id="confirmOverlay" hidden>
    <div class="confirmBox">
      <p>Oletko varma, että haluat lopettaa pelin?</p>
      <div class="row">
        <button id="confirmYes" class="danger">Kyllä</button>
        <button id="confirmNo"  class="ghost">Ei</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
